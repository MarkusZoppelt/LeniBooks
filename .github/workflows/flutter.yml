name: Flutter Build APK CI

on:
  push:
    branches:
      - master
      - develop
      - testing
  pull_request:
    branches:
      - master
      - develop
      - testing

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.17.5' # you can use 1.12
        channel: 'stable'
    - run: flutter pub get
    - run: flutter test
    # - run: flutter build apk
